<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mentor Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/lib/marked.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .chat-container {
            /* Changed max-width to be wider for side-by-side layout */
            max-width: 1100px; 
            height: 90vh; /* Adjusted height slightly */
            max-height: 900px;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
        }
        .user-message {
            background-color: #3b82f6;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .ai-message {
            background-color: #ffffff;
            color: #1f2937;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        .message {
            max-width: 85%;
            word-wrap: break-word;
        }
        /* Styling for code blocks in Markdown */
        .ai-message pre {
            background-color: #1f2937; /* Dark background for code */
            color: #f3f4f6; /* Light text for code */
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto; /* Allow horizontal scrolling for code */
            font-family: 'Courier New', Courier, monospace;
        }
        .ai-message code {
            background-color: #e5e7eb; /* Light gray for inline code */
            color: #be185d; /* Pinkish text for inline code */
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', Courier, monospace;
        }
        .ai-message pre code {
            background-color: transparent; /* Reset inline code style inside a pre block */
            color: inherit;
            padding: 0;
        }
        /* Styling for lists */
        .ai-message ul, .ai-message ol {
            padding-left: 1.5rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .ai-message ul {
            list-style-type: disc;
        }
        .ai-message ol {
            list-style-type: decimal;
        }
        .loading-dots div {
            width: 8px;
            height: 8px;
            background-color: #9ca3af;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dots .dot1 { animation-delay: -0.32s; }
        .loading-dots .dot2 { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        #chat-input:focus {
            box-shadow: 0 0 0 2px #3b82f6;
            border-color: #3b82f6;
        }
        .sidebar {
            width: 260px;
            /* Added flex-shrink: 0 to prevent sidebar from shrinking */
            flex-shrink: 0; 
            transition: transform 0.3s ease;
        }
        .sidebar-closed {
            transform: translateX(-100%);
        }
        .sidebar-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- 
      FIX: Changed flex-col to flex-row to make the layout horizontal.
      This puts the sidebar and main chat area side-by-side.
    -->
    <div class="relative flex flex-row w-full chat-container bg-white rounded-2xl shadow-2xl overflow-hidden">
        
        <!-- Sidebar for History -->
        <div id="sidebar-overlay" class="sidebar-overlay absolute inset-0 hidden lg:hidden" onclick="toggleSidebar()"></div>
        <div id="sidebar" class="sidebar absolute lg:static left-0 top-0 h-full bg-gray-50 border-r border-gray-200 flex flex-col z-20 sidebar-closed lg:transform-none">
            <div class="p-4 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-xl font-semibold text-gray-800">Chat History</h2>
                <button onclick="toggleSidebar()" class="lg:hidden text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="flex-grow overflow-y-auto p-2 space-y-2">
                <button id="new-chat-btn" class="w-full text-left p-3 bg-blue-500 text-white rounded-lg font-medium hover:bg-blue-600 transition-colors">
                    + New Chat
                </button>
                <div id="history-list" class="space-y-1">
                    <!-- History items will be populated here -->
                </div>
            </div>
            <div class="p-4 border-t border-gray-200">
                <button id="clear-history-btn" class="w-full text-left p-3 bg-red-500 text-white rounded-lg font-medium hover:bg-red-600 transition-colors">
                    Clear All History
                </button>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <div class="p-4 border-b border-gray-200 flex items-center space-x-3">
                <button onclick="toggleSidebar()" class="lg:hidden text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
                <h1 class="text-xl font-semibold text-gray-800">AI Mentor</h1>
            </div>

            <!-- Chat Messages -->
            <div id="chat-box" class="chat-box p-6 space-y-4">
                <!-- Initial AI message -->
                <div class="message ai-message p-4 rounded-xl shadow-sm">
                    Hello! I'm here to listen and help you reflect. What's on your mind today? Whether it's about your career, managing stress, or just life in general, feel free to share.
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="loading-indicator" class="hidden p-6 pt-0">
                <div class="message ai-message p-4 rounded-xl shadow-sm">
                    <div class="loading-dots">
                        <div class="dot1"></div>
                        <div class="dot2"></div>
                        <div class="dot3"></div>
                    </div>
                </div>
            </div>

            <!-- Error Message Box -->
            <div id="error-box" class="hidden p-6 pt-0">
                <div class="message bg-red-100 text-red-700 p-4 rounded-xl shadow-sm" id="error-content">
                    <!-- Error content goes here -->
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-6 border-t border-gray-200">
                <form id="chat-form" class="flex items-center space-x-3">
                    <input type="text" id="chat-input" class="flex-1 p-3 border border-gray-300 rounded-lg outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition" placeholder="Type your message..." autocomplete="off">
                    <button type="submit" id="send-btn" class="p-3 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition-colors disabled:opacity-50">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorBox = document.getElementById('error-box');
        const errorContent = document.getElementById('error-content');
        
        // History UI
        const historyList = document.getElementById('history-list');
        const newChatBtn = document.getElementById('new-chat-btn');
        const clearHistoryBtn = document.getElementById('clear-history-btn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');

        // Stores all chats: { id: "chat-123", title: "...", messages: [...] }
        let allChats = {};
        let currentChatId = null;

        // The conversation history for the *current* chat
        // Stores messages in the format: { role: "...", parts: [{ text: "..." }] }
        let conversationHistory = [];

        // --- Core Chat Logic ---

        // Function to call the backend API
        async function callGeminiAPI(message, history) {
            showLoading(true);
            hideError();
            
            // =================================================================
            // THIS IS THE CRITICAL FIX
            // The server expects a JSON object with 'message' and 'history' keys.
            // =================================================================
            const payload = {
                message: message,
                history: history 
            };
            
            let retries = 0;
            const maxRetries = 3;

            while (retries < maxRetries) {
                try {
                    // FIX: Use window.location.origin to build the full URL
                    // This resolves issues in sandboxed (blob:) environments
                    const response = await fetch(window.location.origin + '/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    showLoading(false);
                    addMessageToChat(data.reply, 'ai');
                    // Add AI reply to history
                    conversationHistory.push({ role: "model", parts: [{ text: data.reply }] });
                    saveCurrentChat(); // Save chat after AI reply
                    return; // Success

                } catch (error) {
                    console.error('Error:', error);
                    retries++;
                    if (retries >= maxRetries) {
                        showLoading(false);
                        showError(`I seem to be having connection issues. (${error.message})`);
                    } else {
                        // Exponential backoff: 1s, 2s, 4s
                        await new Promise(resolve => setTimeout(resolve, Math.pow(2, retries - 1) * 1000));
                    }
                }
            }
        }

        // Handle form submission
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = chatInput.value.trim();
            if (message) {
                addMessageToChat(message, 'user');
                // Add user message to history in the correct format
                conversationHistory.push({ role: "user", parts: [{ text: message }] });
                chatInput.value = '';
                callGeminiAPI(message, conversationHistory);
            }
        });

        // Add a message to the chat window
        function addMessageToChat(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'p-4', 'rounded-xl', 'shadow-sm');
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'ai-message');
            
            if (sender === 'ai') {
                // Render Markdown for AI messages
                messageElement.innerHTML = marked.parse(text);
            } else {
                // Plain text for user messages
                const p = document.createElement('p');
                p.textContent = text;
                messageElement.appendChild(p);
            }
            
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // --- UI Helpers (Loading, Error, Sidebar) ---

        function showLoading(isLoading) {
            loadingIndicator.classList.toggle('hidden', !isLoading);
            sendBtn.disabled = isLoading;
            chatInput.disabled = isLoading;
            if (isLoading) chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showError(message) {
            errorContent.textContent = message;
            errorBox.classList.remove('hidden');
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function hideError() {
            errorBox.classList.add('hidden');
        }
        
        function toggleSidebar() {
            sidebar.classList.toggle('sidebar-closed');
            sidebarOverlay.classList.toggle('hidden');
        }

        // --- History & Persistence Logic ---

        // Load all chats from localStorage on startup
        function loadAllChats() {
            const storedChats = localStorage.getItem('aiMentorChats');
            if (storedChats) {
                allChats = JSON.parse(storedChats);
            }
            const storedChatId = localStorage.getItem('aiMentorCurrentChatId');
            if (storedChatId && allChats[storedChatId]) {
                loadChat(storedChatId);
            } else {
                startNewChat();
            }
            renderHistoryList();
        }

        // Start a new chat session
        function startNewChat() {
            const newChatId = `chat-${Date.now()}`;
            currentChatId = newChatId;
            conversationHistory = []; // Clear memory
            
            // Clear UI
            chatBox.innerHTML = '';
            addMessageToChat("Hello! I'm here to listen and help you reflect. What's on your mind today? Whether it's about your career, managing stress, or just life in general, feel free to share.", 'ai');
            
            // Add default AI greeting to history
            conversationHistory.push({
                role: "model",
                parts: [{ text: "Hello! I'm here to listen and help you reflect. What's on your mind today? Whether it's about your career, managing stress, or just life in general, feel free to share." }]
            });

            // Save this new empty chat
            allChats[currentChatId] = {
                id: currentChatId,
                title: 'New Chat',
                messages: conversationHistory
            };
            
            localStorage.setItem('aiMentorCurrentChatId', currentChatId);
            renderHistoryList(); // Update sidebar
            saveAllChats();
            
            if (window.innerWidth < 1024) { // Close sidebar on mobile
                toggleSidebar();
            }
        }
        
        newChatBtn.addEventListener('click', startNewChat);

        // Load a specific chat from history
        function loadChat(chatId) {
            if (!allChats[chatId]) return;
            
            currentChatId = chatId;
            // Ensure loaded history is in the correct format
            conversationHistory = allChats[chatId].messages.map(item => {
                if (item.parts) {
                    return item; // Already new format
                } else {
                    // Convert old format
                    return { role: item.role, parts: [{ text: item.text }] };
                }
            });
            
            localStorage.setItem('aiMentorCurrentChatId', currentChatId);
            
            // Render the loaded chat
            chatBox.innerHTML = '';
            conversationHistory.forEach(item => {
                const sender = item.role === 'model' ? 'ai' : 'user';
                addMessageToChat(item.parts[0].text, sender);
            });
            
            renderHistoryList(); // Highlight active chat
            if (window.innerWidth < 1024) { // Close sidebar on mobile
                toggleSidebar();
            }
        }

        // Save the *current* chat's state (messages and title)
        function saveCurrentChat() {
            if (!currentChatId) return;
            
            // Auto-generate a title from the first user message
            let title = allChats[currentChatId].title;
            if (title === 'New Chat' && conversationHistory.length > 1) {
                const firstUserMsg = conversationHistory.find(m => m.role === 'user');
                if (firstUserMsg) {
                    title = firstUserMsg.parts[0].text.substring(0, 30) + '...';
                }
            }
            
            allChats[currentChatId] = {
                id: currentChatId,
                title: title,
                messages: conversationHistory
            };
            saveAllChats();
            renderHistoryList(); // Update titles in sidebar
        }
        
        // Save the entire `allChats` object to localStorage
        function saveAllChats() {
            localStorage.setItem('aiMentorChats', JSON.stringify(allChats));
        }

        // Re-draw the history list in the sidebar
        function renderHistoryList() {
            historyList.innerHTML = ''; // Clear list
            
            // Get chats and sort by date (newest first)
            const sortedChats = Object.values(allChats).sort((a, b) => {
                const idA = parseInt(a.id.split('-')[1]);
                const idB = parseInt(b.id.split('-')[1]);
                return idB - idA;
            });
            
            sortedChats.forEach(chat => {
                const item = document.createElement('button');
                item.className = `w-full text-left p-3 rounded-lg truncate ${chat.id === currentChatId ? 'bg-blue-100 text-blue-700 font-medium' : 'text-gray-700 hover:bg-gray-100'}`;
                item.textContent = chat.title;
                item.setAttribute('data-id', chat.id);
                item.onclick = () => loadChat(chat.id);
                historyList.appendChild(item);
            });
        }
        
        // Clear all history
        clearHistoryBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear all chat history? This cannot be undone.')) {
                allChats = {};
                saveAllChats();
                localStorage.removeItem('aiMentorCurrentChatId');
                startNewChat();
            }
        });

        // Initial load
        loadAllChats();
        
    </script>
</body>
</html>
