<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mentor Chatbot</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Google Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Load an icon library (for new buttons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar */
        #chat-history::-webkit-scrollbar,
        #history-panel-content::-webkit-scrollbar {
            width: 6px;
        }
        #chat-history::-webkit-scrollbar-track,
        #history-panel-content::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        #chat-history::-webkit-scrollbar-thumb,
        #history-panel-content::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 3px;
        }
        #chat-history::-webkit-scrollbar-thumb:hover,
        #history-panel-content::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        /* For Firefox */
        #chat-history, #history-panel-content {
            scrollbar-width: thin;
            scrollbar-color: #94a3b8 #f1f5f9;
        }
        
        /* Added styles for the history panel */
        #history-panel {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 h-full flex items-center justify-center p-4">
    <div class="flex flex-col w-full max-w-2xl h-[90vh] bg-white rounded-2xl shadow-2xl overflow-hidden relative">
        
        <!-- Header -->
        <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-5 shadow-md z-10">
            <div class="flex items-center justify-between">
                <!-- Left Side: Title -->
                <div class="flex items-center space-x-3">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    <div>
                        <h1 class="text-xl font-bold">AI Mentor</h1>
                        <p class="text-sm text-indigo-100">Your partner in growth and wellness</p>
                    </div>
                </div>
                
                <!-- Right Side: New History/Menu Buttons -->
                <div class="flex items-center space-x-2">
                    <button id="new-chat-btn" title="New Chat" class="p-2 rounded-full hover:bg-indigo-500 transition-colors">
                        <i class="fas fa-plus w-5 h-5"></i>
                    </button>
                    <button id="save-chat-btn" title="Save Current Chat" class="p-2 rounded-full hover:bg-indigo-500 transition-colors">
                        <i class="fas fa-save w-5 h-5"></i>
                    </button>
                    <button id="history-btn" title="View History" class="p-2 rounded-full hover:bg-indigo-500 transition-colors">
                        <i class="fas fa-history w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Chat History -->
        <main id="chat-history" class="flex-1 p-6 space-y-4 overflow-y-auto bg-gray-50">
            <!-- Messages will be added here by JS -->
        </main>

        <!-- "Bot is typing" Indicator -->
        <div id="typing-indicator" class="p-4 text-sm text-gray-500 hidden">
            <!-- (indicator content unchanged) -->
            <div class="flex items-center space-x-2">
                <div class="flex-shrink-0 w-10 h-10 bg-indigo-600 text-white rounded-full flex items-center justify-center font-semibold">
                    <span>AI</span>
                </div>
                <div class="flex items-center space-x-1">
                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0s;"></div>
                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s;"></div>
                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <footer class="border-t border-gray-200 p-4 bg-white z-10">
            <form id="chat-form" class="flex items-center space-x-3">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Ask your mentor a question..." 
                    class="flex-1 p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                >
                <button 
                    type="submit" 
                    id="send-button"
                    class="p-3 bg-indigo-600 text-white rounded-xl shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors disabled:opacity-50"
                >
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </button>
            </form>
            <div id="save-message" class="text-center text-sm text-green-600 mt-2 h-4"></div>
        </footer>

        <!-- History Panel (New) -->
        <div id="history-panel" class="absolute top-0 right-0 h-full w-full sm:w-80 bg-white shadow-2xl border-l border-gray-200 transform translate-x-full z-20 flex flex-col">
            <div class="flex items-center justify-between p-4 border-b">
                <h2 class="text-lg font-bold text-gray-800">Chat History</h2>
                <button id="close-history-btn" class="p-2 rounded-full hover:bg-gray-200">
                    <i class="fas fa-times w-5 h-5 text-gray-600"></i>
                </button>
            </div>
            <div id="history-panel-content" class="flex-1 overflow-y-auto p-2 space-y-2">
                <!-- History items will be added here by JS -->
            </div>
            <div class="p-2 border-t">
                <button id="clear-history-btn" class="w-full text-sm text-red-600 hover:text-red-800 p-2 rounded-lg hover:bg-red-50">
                    <i class="fas fa-trash-alt mr-1"></i>
                    Clear All History
                </button>
            </div>
        </div>

    </div>

    <script>
        // --- DOM Elements ---
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const chatHistoryEl = document.getElementById('chat-history'); // Renamed to avoid conflict
        const typingIndicator = document.getElementById('typing-indicator');
        
        // --- New History DOM Elements ---
        const newChatBtn = document.getElementById('new-chat-btn');
        const saveChatBtn = document.getElementById('save-chat-btn');
        const historyBtn = document.getElementById('history-btn');
        const historyPanel = document.getElementById('history-panel');
        const closeHistoryBtn = document.getElementById('close-history-btn');
        const historyPanelContent = document.getElementById('history-panel-content');
        const clearHistoryBtn = document.getElementById('clear-history-btn');
        const saveMessageEl = document.getElementById('save-message');

        // --- State ---
        let conversationHistory = [];
        const initialBotMessage = {
            role: "model",
            parts: [{ text: "Hello! I'm here to listen and help you reflect. What's on your mind today? Whether it's about your career, managing stress, or just life in general, feel free to share." }]
        };

        // --- Event Listeners ---
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (message) {
                // Add user message to UI
                addMessageToHistory('user', message);
                
                // Add user message to conversation history
                conversationHistory.push({ role: "user", parts: [{ text: message }] });
                
                // Clear input and disable form
                userInput.value = '';
                userInput.disabled = true;
                sendButton.disabled = true;

                // Show typing indicator
                typingIndicator.classList.remove('hidden');
                
                // Call the AI (our backend)
                callBackendAPI();
            }
        });

        // --- New History Event Listeners ---
        newChatBtn.addEventListener('click', () => {
            // Start a new chat
            conversationHistory = [initialBotMessage];
            renderChat();
            showSaveMessage("New chat started.", "green");
        });

        saveChatBtn.addEventListener('click', () => {
            saveCurrentChat();
        });

        historyBtn.addEventListener('click', () => {
            populateHistoryPanel();
            historyPanel.classList.remove('translate-x-full');
        });

        closeHistoryBtn.addEventListener('click', () => {
            historyPanel.classList.add('translate-x-full');
        });

        clearHistoryBtn.addEventListener('click', () => {
            if (confirm("Are you sure you want to delete ALL chat history? This cannot be undone.")) {
                localStorage.removeItem('mentorChats');
                populateHistoryPanel();
            }
        });

        // --- UI Functions ---
        function addMessageToHistory(role, text) {
            const messageDiv = document.createElement('div');
            
            if (role === 'user') {
                messageDiv.className = 'flex justify-end items-start space-x-3';
                messageDiv.innerHTML = `
                    <div class="bg-indigo-600 text-white p-4 rounded-xl rounded-tr-none shadow max-w-md">
                        <p>${text}</p>
                    </div>
                    <div class="flex-shrink-0 w-10 h-10 bg-gray-300 text-gray-700 rounded-full flex items-center justify-center font-semibold">
                        <span>You</span>
                    </div>
                `;
            } else { // 'model'
                messageDiv.className = 'flex items-start space-x-3';
                messageDiv.innerHTML = `
                    <div class="flex-shrink-0 w-10 h-10 bg-indigo-600 text-white rounded-full flex items-center justify-center font-semibold">
                        <span>AI</span>
                    </div>
                    <div class="bg-white p-4 rounded-xl rounded-tl-none shadow border border-gray-200 max-w-md">
                        <p class="text-gray-800">${text}</p>
                    </div>
                `;
            }
            
            chatHistoryEl.appendChild(messageDiv);
            
            // Scroll to the bottom
            chatHistoryEl.scrollTop = chatHistoryEl.scrollHeight;
        }

        /**
         * Clears the chat UI and re-draws it from the conversationHistory array
         */
        function renderChat() {
            chatHistoryEl.innerHTML = ''; // Clear the chat
            conversationHistory.forEach(message => {
                addMessageToHistory(message.role, message.parts[0].text);
            });
        }

        /**
         * Shows a temporary message in the footer (e.g., "Chat saved!")
         */
        function showSaveMessage(message, color = "green") {
            saveMessageEl.textContent = message;
            saveMessageEl.className = `text-center text-sm text-${color}-600 mt-2 h-4`;
            setTimeout(() => {
                saveMessageEl.textContent = '';
            }, 2000);
        }

        // --- API Call Function (Unchanged) ---
        async function callBackendAPI() {
            const apiUrl = '/chat';
            const payload = {
                history: conversationHistory 
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.error || `HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                let botResponse = result.reply;
                
                conversationHistory.push({ role: "model", parts: [{ text: botResponse }] });
                addMessageToHistory('model', botResponse);

            } catch (error) {
                console.error('Error calling backend API:', error);
                addMessageToHistory('model', `I seem to be having connection issues. (Error: ${error.message})`);
                
            } finally {
                typingIndicator.classList.add('hidden');
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        // --- New History Functions ---

        /**
         * Gets all saved chats from localStorage
         */
        function getSavedChats() {
            return JSON.parse(localStorage.getItem('mentorChats') || '[]');
        }

        /**
         * Saves the current chat to localStorage
         */
        function saveCurrentChat() {
            // Don't save empty or initial chats
            if (conversationHistory.length <= 1) {
                showSaveMessage("Nothing to save yet.", "red");
                return;
            }

            const allChats = getSavedChats();
            
            // Create a title for the chat (first user message)
            const firstUserMessage = conversationHistory.find(m => m.role === 'user');
            let title = "Chat";
            if (firstUserMessage) {
                title = firstUserMessage.parts[0].text.substring(0, 30) + "...";
            }
            
            const chatData = {
                id: new Date().toISOString(),
                title: title,
                savedAt: new Date().toLocaleString(),
                history: conversationHistory
            };
            
            allChats.unshift(chatData); // Add to the beginning of the list
            localStorage.setItem('mentorChats', JSON.stringify(allChats));
            showSaveMessage("Chat saved!", "green");
            populateHistoryPanel(); // Refresh history panel if open
        }

        /**
         * Fills the history panel with saved chats
         */
        function populateHistoryPanel() {
            historyPanelContent.innerHTML = ''; // Clear list
            const allChats = getSavedChats();

            if (allChats.length === 0) {
                historyPanelContent.innerHTML = '<p class="text-center text-gray-500 p-4">No saved chats yet.</p>';
                return;
            }

            allChats.forEach((chat, index) => {
                const chatDiv = document.createElement('div');
                chatDiv.className = 'p-3 hover:bg-gray-100 rounded-lg cursor-pointer border-b';
                chatDiv.innerHTML = `
                    <p class="font-medium text-gray-800 truncate">${chat.title}</p>
                    <p class="text-sm text-gray-500">${chat.savedAt}</p>
                `;
                chatDiv.addEventListener('click', () => {
                    loadChat(index);
                });
                historyPanelContent.appendChild(chatDiv);
            });
        }

        /**
         * Loads a specific chat from history into the main window
         */
        function loadChat(index) {
            const allChats = getSavedChats();
            const chatToLoad = allChats[index];
            
            if (chatToLoad) {
                conversationHistory = chatToLoad.history;
                renderChat();
                historyPanel.classList.add('translate-x-full'); // Close panel
            }
        }


        // --- Initial setup ---
        // Start a new chat on page load
        conversationHistory = [initialBotMessage];
        renderChat();

    </script>
</body>
</html>
